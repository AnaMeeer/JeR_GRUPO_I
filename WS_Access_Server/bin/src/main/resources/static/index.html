<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project D.MON</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="src/chat.js"></script>
    <script src="node_modules/phaser/dist/phaser.js"></script>
    <script src="src/init.js" type="module"></script>
    <style>
        main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style/style.css">

</head>

<body>

<main>
    <div id="container"></div>
</main>
<div>
    <div id="botones-user">
        <!-- <input type="text" id="user-input" placeholder="Username">
        <input type="password" id="password-input" placeholder="Password"> -->
        <div class="multi-button">
            <button id='log-button'>Log in/Sign in</button>
            <button id="logOut-button">Disconnect</button>
        </div>

    </div>

    <div id="canvas-wrap">
        <canvas id="myCanvas" width="400" height="200">
            Your browser does not support the HTML canvas tag.
        </canvas>
        <div id="chat">/////////////////////////Welcome to the chat/////////////////////////</div>
    </div>

    <div id="estado-usuarios">
        <p id='estado-servidor'>Server status: </p>
        <p id='usuarios-conectados'></p>
    </div>

    <div id=botones-chat>
        <input type='text' id='value-input' placeholder="Message">
        <button id='add-button'>Send</button>
    </div>

    <div class="form__group" id="form1">
        <input type="text" class="CampoUsuario" placeholder="Name" name="name" id='name' required/>
        <label for="name" class="ContenidoUsuario">Username</label>
    </div>

    <div class="form__group2" id="form2">
        <input type="password" class="CampoContraseña" placeholder="Password" name="password" id='password' required/>
        <label for="password" class="ContenidoContraseña">Password</label>
    </div>


</div>

</body>

</html>
